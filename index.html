<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UltraPro SaaS</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- AUTH -->
<div class="auth-wrapper" id="authWrapper">
<div class="auth-card">
<h2 id="authTitle">Welcome Back</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button id="authBtn">Login</button>
<p id="switchMode">Create new account</p>
</div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
<div class="sidebar">
<h3>UltraPro</h3>

<button class="tool">Check IP Address</button>
<button class="tool">Check Internet Speed</button>
<button class="tool">Create BIN to Card</button>

<button id="logoutBtn" class="logout">Logout</button>
</div>

<div class="main">
<div id="contentArea">
<h1>Professional Dashboard</h1>
<p>Select a tool from sidebar</p>
</div>
</div>
</div>

<script type="module" src="js/config.js"></script>
<script type="module" src="js/firebase-init.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/ui.js"></script>

</body>
</html>
